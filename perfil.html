<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/style_perfil.css">
</head>

<body>
    <header>
        <div>
            <img id="logo" src="img/logo.png" alt="Logotipo Rookie's Realm">
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Pesquisar..." id="input-search-bar">
        </div>

        <div id="box_menu">
            <a href="index.html" class="menu" id="home">Home</a>
            <a href="dicas.html" class="menu" id="dicas">Dicas</a>
            <a href="login.html" class="menu" id="login">Login</a>
        </div>
    </header>

    <main>
        <h1>Perfil</h1>
        <div class="container">
            <div id="infPerfil">
                <div id="box_img_name">
                    <div id="img_perfil">
                        <img src="img/samurai.webp"  alt="">
                    </div>
                    <h2 id="box_name">Nome</h2>
                    <p>#001</p>
                </div>
                <button id="editar">Editar Perfil</button><br>
                <div id="box_descricao">
                    <p>Nao há nada no momento</p>
                </div><br>
                <button id="sair">sair da conta</button>
            </div>
            <div id="ultimas_acessadas">
                <h3>Últimas Dicas Acessadas</h3>
                <div class="ultima">
                    <div class="box_img_ultima">
                        <img src="img/claiton.webp" alt="">
                    </div>
                    <strong>God of WarIII</strong>
                </div>
                <div class="ultima">
                    <div class="box_img_ultima">
                        <img src="img/guardioes.webp" alt="">
                    </div>
                    <strong>Novo Traje no jogo dos Guardiões da Galáxia</strong>
                </div>
                <div class="ultima">
                    <div class="box_img_ultima">
                        <img src="img/EGS_AlanWake2.webp" alt="">
                    </div>
                    <strong>AlanWake2</strong>
                </div>
            </div>
        </div>
        <div id="modal_editar" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Perfil</h2>
                <input type="text" id="novo_nome" placeholder="Novo nome">
                <textarea id="nova_descricao" placeholder="Nova descrição"></textarea>
                <h3>mudar avatar:</h3>
                <div class="avatar-options">
                    <img src="img/claiton.webp" alt="Avatar 1" class="avatar" data-avatar="avatar1.jpg">
                    <img src="img/1326068.webp" alt="Avatar 2" class="avatar" data-avatar="avatar2.jpg">
                    <img src="img/controles-wallpaper.jpg" alt="Avatar 2" class="avatar" data-avatar="avatar2.jpg">
                    <img src="img/elden-ring.webp" alt="Avatar 4" class="avatar" data-avatar="avatar4.jpg">
                </div>
                <button id="fazer_alteracao">Alterar</button>
            </div>
        </div>      
    </main>
    <script src="script/script-perfil.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
